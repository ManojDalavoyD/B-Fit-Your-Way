<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login-page.css">
  <script src="login-page.js"></script>
</head>
<body>

  <div class="login-container">
    <div class="circle"><img src="login-logo.jpeg" alt="Logo"></div>
    <h2>Login</h2>

    <form method="POST" action="/login">
      <label for="login-email">Email:</label><br />
      <input type="email" id="login-email" name="email" required /><br />

      <label for="login-password">Password:</label><br />
      <input type="password" id="login-password" name="password" required /><br />

      <button type="submit" onclick="location.href='home'">Log In</button>
    </form>

    <hr />

    <button onclick="location.href='signup.html'">Create Account</button>
    <button onclick="location.href='/forgot-password'">Forgot Password</button>
  </div>
</body>
</html>
